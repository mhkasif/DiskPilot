name: Build & Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write

jobs:
  # â”€â”€ macOS â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  build-mac:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Build macOS DMG
        env:
          CSC_IDENTITY_AUTO_DISCOVERY: false
        run: npm run build:mac -- --publish never

      - name: List dist output
        run: ls -la dist/

      - name: Upload macOS artifact
        uses: actions/upload-artifact@v4
        with:
          name: mac-dmg
          path: |
            dist/*.dmg
            dist/*.zip
            dist/*.yml
          if-no-files-found: warn

  # â”€â”€ Windows â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  build-win:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Build Windows installer
        run: npm run build:win -- --publish never

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: win-installer
          path: |
            dist/*.exe
            dist/*.yml
          if-no-files-found: warn

  # â”€â”€ Linux â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Build Linux packages
        run: npm run build:linux -- --publish never

      - name: Upload Linux artifacts
        uses: actions/upload-artifact@v4
        with:
          name: linux-packages
          path: |
            dist/*.AppImage
            dist/*.deb
            dist/*.yml
          if-no-files-found: warn

  # â”€â”€ GitHub Release â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  release:
    needs: [build-mac, build-win, build-linux]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Show downloaded artifacts
        run: find artifacts -type f

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: DiskPilot ${{ github.ref_name }}
          body: |
            ## DiskPilot ${{ github.ref_name }}

            Your disk space, visualized & reclaimed.

            ### Downloads
            | Platform | File |
            |----------|------|
            | macOS (Apple Silicon + Intel) | `DiskPilot-*.dmg` |
            | Windows 64-bit | `DiskPilot-*.exe` |
            | Linux AppImage | `DiskPilot-*.AppImage` |
            | Linux Debian | `DiskPilot-*.deb` |

            ### Install
            - **macOS**: Open the `.dmg`, drag DiskPilot to Applications
            - **Windows**: Run the `.exe` installer
            - **Linux**: `chmod +x DiskPilot-*.AppImage && ./DiskPilot-*.AppImage`

            ---
            ðŸ“§ mhkasif97@gmail.com
          files: artifacts/**/*
          draft: false
          prerelease: false
